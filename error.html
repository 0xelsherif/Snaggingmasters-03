<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Css Link -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="assets/css/animate.min.css"> 
        <link rel="stylesheet" href="assets/css/scrollCue.css"> 
        <link rel="stylesheet" href="assets/css/aos.css"> 
        <link rel="stylesheet" href="assets/css/boxicons.min.css"> 
        <link rel="stylesheet" href="assets/css/magnific-popup.css"> 
        <link rel="stylesheet" href="assets/css/flaticon.css"> 
        <link rel="stylesheet" href="assets/css/meanmenu.min.css"> 
        <link rel="stylesheet" href="assets/css/odometer.min.css"> 
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css"> 
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css"> 
        <link rel="stylesheet" href="assets/css/style.css"> 
        <link rel="stylesheet" href="assets/css/dark.css"> 
        <link rel="stylesheet" href="assets/css/responsive.css">

        <title>Snagging masters - Frontend Design</title>

        <link rel="icon" type="image/png" href="assets/images/favicon.png"> 
 
    </head>
    <body>

        <!-- Preloader Area -->
        <div class="preloader">
            <div class="loader">
                <div class="loader-outter"></div>
                <div class="loader-inner"></div>
                <span>S</span>
            </div>
        </div>
        <!-- End Preloader Area -->
        
        <!-- Start Dark Mode -->
        <div class="switch-theme-mode">
            <label id="switch" class="switch">
                <input type="checkbox" onchange="toggleTheme()" id="slider">
                <span class="slider round"></span>
            </label>
        </div>
        <!-- End Dark Mode --> 

        <!-- Start error page -->
        <div class="error-area pb-100">
            <div class="container">
                <div class="error-content">  
                    <img src="assets/images/error-page-img.png" alt="images">
                    <h2>Error 404 : Page Not Found</h2>
                    <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
                    <a href="index.html" class="default-btn btn-style-one btn-style-three">Return To Home Page</a>   
                </div> 
            </div>
        </div>
        <!-- End error page -->


        <!-- Js Link -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bootstrap-datepicker.min.js"></script>
        <script src="assets/js/scrollCue.min.js"></script>
        <script src="assets/js/aos.js"></script>
        <script src="assets/js/appear.min.js"></script>
        <script src="assets/js/odometer.min.js"></script>
        <script src="assets/js/ajaxchimp.min.js"></script>
        <script src="assets/js/form-validator.min.js"></script>
        <script src="assets/js/subscribe-custom.js"></script>
        <script src="assets/js/contact-form-script.js"></script>
        <script src="assets/js/meanmenu.min.js"></script>
        <script src="assets/js/magnific-popup.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/tweenmax.min.js"></script>
        <script src="assets/js/custom.js"></script>

    </body>

</html>
